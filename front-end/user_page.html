<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    User Name
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="project__info">Avaliable projects: </h1>
    <form class="search">
        <input type="text" class="form-control search__input" placeholder="Search...">
        <button type="submit" class="btn search__button">Submit</button>
    </form>
    
    <ul class="project-list">
      <li class="project-item">
        <a>Project1 #project1code</a>
      </li>
      <li class="project-item">
        <a>Project2 #project2code</a>
      </li>
    </ul>

    <button type="button" class="btn project__addbutton" data-toggle="modal" data-target="#add__project__form">Add project</button>

    <div class="modal" tabindex="-1" id="add__project__form" style="width: 80%; height: 80%; margin: 5% 10%">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add project</h5>
          <button type="button" class="close" data-dismiss="modal">x</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-control-label">Project code:</label>
            <textarea class="form-control" id="add-project-code" style="height: 2.5em"></textarea>
          </div>
          <div class="form-group">
            <label class="form-control-label">Summary:</label>
            <textarea class="form-control" id="add-project-summary" style="height: 2.5em"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" style="width: 100%">Add</button>
        </div>
      </div>
    </div>

    <button type="button" class="btn user__addbutton" data-toggle="modal" data-target="#add__user__form">Add user</button>

    <div class="modal" tabindex="-1" id="add__user__form" style="width: 80%; height: 80%; margin: 5% 10%">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add user</h5>
          <button type="button" class="close" data-dismiss="modal">x</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-control-label">Login:</label>
            <textarea class="form-control" id="add-user-login" style="height: 2.5em"></textarea>
          </div>
          <div class="form-group">
            <label class="form-control-label">Password:</label>
            <textarea class="form-control" id="add-user-pass" style="height: 2.5em"></textarea>
          </div>
          <div class="form-group">
            <label class="form-control-label">User role:</label>
            <textarea class="form-control" id="add-user-role" style="height: 2.5em"></textarea>
          </div>
          <div class="form-group">
            <label class="form-control-label">Personal data:</label>
            <textarea class="form-control" id="add-user-data" style="height: 5em"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" style="width: 100%">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
